<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Boilerplate</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
	<dialog>
  			<button autofocus>X</button>
  			<form class="newBookForm">
          <div></div>
          <div>
  				<label for="title" >Title</label>
  				<input type="text" id="title" required></input>
          </div>
          <div>
  				<label for="author" >Author</label>
  				<input type="text" id="author" required></input>
          </div>
          <div>
  				<label for="pages">Page Count</label>
  				<input type="text" id="pages" required></input>
          </div>
          <div>
  				<label for="read">Finished</label>
  				<input type="checkbox" id="read"></input>
          </div>
  				<button type="submit">Submit</button>

  			</form>
		</dialog>
	<div class ="left-bar">
    <div class="bearico"></div>
		<h1>Library</h1>

		<button class="newBtn">add to collection</button>
	</div>

    <div class="main">
    	
    </div>
    
    
</body>
</html>
